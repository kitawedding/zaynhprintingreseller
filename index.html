    const baseImageUrl = "https://momenin.my.id/assets/";
    const container = document.getElementById("katalog-container");

    function formatCategoryName(category) {
      const nameMap = {
        'spesial_lineart': 'Spesial Lineart',
        'luxury_lineart': 'Luxury Lineart',
        'premium_lineart': 'Premium Lineart',
        'adat_lineart': 'Adat Lineart'
        //'luxury_++': 'Luxury ++',
        //'wedding_floral': 'Wedding Floral',
        // Add other special cases if needed
      };

      return nameMap[category] ||
        category.charAt(0).toUpperCase() + category.slice(1);
    }

    function generateCard(item) {
      // Generate both webp and png file names
      const webpFile = item.imageUrl ? item.imageUrl : `${baseImageUrl}${item.category.toUpperCase()}-${item.id}.webp`;
      const pngFile = item.imageUrl ? item.imageUrl.replace('.webp', '.png') : `${baseImageUrl}${item.category.toUpperCase()}-${item.id}.png`;

      const formattedCategory = formatCategoryName(item.category);
      const title = `${formattedCategory} ${item.id}`;

      return `
    <div class="col-md-6 col-lg-3 katalog-item" data-category="${item.category}">
      <div class="card shadow rounded-4 border-0 position-relative">
        <picture>
          <source srcset="${webpFile}" type="image/webp">
          <source srcset="${pngFile}" type="image/png"> 
          <img class="card-img-top" src="${pngFile}" alt="${title}" loading="lazy">
        </picture>
        <div class="position-absolute top-0 start-0 bg-danger text-white px-2 py-1 small fw-bold pulse-animation">Diskon !</div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold">${title}</h5>
          <p class="card-text flex-grow-1">
            ${['adat_lineart', 'premium_lineart', 'luxury_lineart', 'spesial_lineart'].includes(item.category)
          ? '<span class="fw-bold text-dark">Rp. 40.000</span>'
          : '<span class="fw-bold text-dark">Rp. 40.000</span>'
        }
          </p>
          <div class="d-flex justify-content-between align-items-center gap-2 mt-auto">
            <a href="#" class="btn btn-outline-primary flex-grow-1 lihat-demo-btn" data-demo-link="${item.demoLink}" data-bs-toggle="modal" data-title="${title}" data-bs-target="#demoModal">Lihat Demo</a>
            <a href="https://wa.me/6281269709225?text=Halo%20kak.%0ASepertinya%20saya%20minat%20untuk%20desain%20ini%20%3A%20${title}" target="_blank" class="btn btn-success px-3 py-2 pulse-animation"><i class="fab fa-whatsapp"></i></a>
          </div>
        </div>
      </div>
    </div>`;

    }

    // Load all catalog items
    katalogItems.forEach(item => {
      container.insertAdjacentHTML("beforeend", generateCard(item));
    });

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);

    function filterKatalog(category, clickedButton) {
      const items = document.querySelectorAll('.katalog-item');

      items.forEach(item => {
        const itemCategory = item.getAttribute('data-category');
        if (category === 'all' || itemCategory === category) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });

      // Update active button
      const buttons = document.querySelectorAll('.filter-buttons .btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      clickedButton.classList.add('active');
    }

    // Initialize with 'All' filter active
    window.onload = function () {
      const btnAll = document.querySelector('.filter-buttons .btn');
      filterKatalog('all', btnAll);
    };
